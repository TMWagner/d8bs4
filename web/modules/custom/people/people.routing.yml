people.content:
  path: '/profile'
  defaults:
    _controller: 'Drupal\people\Controller\PeopleController::noargs'
    _title: 'Hello big world'
  requirements:
    _permission: 'access content'


people.arguments:
  path: '/profile/{arg1}'
  defaults:
    _controller: '\Drupal\people\Controller\PeopleController::profile'
  requirements:
    _permission: 'access content'