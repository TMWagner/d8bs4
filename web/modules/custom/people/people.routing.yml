people.content:
  path: '/profile'
  defaults:
    _controller: 'Drupal\people\Controller\PeopleController::content'
    _title: 'Hello big world'
  requirements:
    _permission: 'access content'


people.arguments:
  path: '/profile/{arg1}'
  defaults:
    _controller: '\Drupal\people\Controller\PeopleController::arguments'
  requirements:
    _permission: 'access content'