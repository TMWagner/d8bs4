global-styling:
  version: VERSION
  js:
    js/global.js: {}
  css:
    component:
      css/style.css: {}
      css/custom.css: {}
      css/colors.css: {}
    theme:
      css/style.css: {}
bootstrap:
  js:
#   Not loading popper because it is included in bundle
#   /libraries/popper/popper.min.js: {}
#   /libraries/bootstrap.js: {}  (also included in bundle)
    /libraries/bootstrap/js/bootstrap.bundle.js: {}
  css:
    component:
      /libraries/bootstrap/css/bootstrap.min.css: {}
bootstrap_cdn:
  js:
    //cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js: {}
    //stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js: {}
  css:
    component:
      //stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css: {}
color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color
